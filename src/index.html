<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--Bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!--Custom Styling-->
        <link rel="stylesheet" href="css/styles.css">
        <!--Font Awesome-->
        <script src="https://use.fontawesome.com/3391c56563.js"></script>
        <title>Timeline Application</title>
    </head>
    <body>
        <div class="container" id="app">
            <div class="row top-head text-center">
                <div class="col-md-1">
                    <i class="fa fa-sliders fa-4x" aria-hidden="true"></i>
                </div>
                <div class="col-md-10">
                    <h2>Timeline</h2>
                </div>
                <div class="col-md-1">
                    <i class="fa fa-search fa-4x" aria-hidden="true"></i>
                </div>
            </div>
            <div class="row" v-for="event in events">
                <div class="col-md-2">
                    <h5>{{event.date}}</h5>
                </div>
                <div class="col-md-8">
                    <h4>{{event.description}}</h4>
                </div>
                <div class="col-md-2">
                    <h4><i class="fa fa-comment fa-lg" aria-hidden="true"></i> {{event.comments}} <a @click="event.comments++">&uarr;</a> <a @click="event.comments--">&darr;</a></h4>
                </div>
            </div>
            <hr />
            <div class="row" v-if="addNewEvent">
                <h2 class="text-center">Add New Event</h2>
                <form class="form-inline" v-on:submit.prevent>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" v-model="date" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" v-model="description"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="comments">Initial Comments:</label>
                        <input type="number" class="form-control" id="comments" v-model="comments" />
                    </div>
                </div>
                <div class="col-md-12 text-center add-event-btn">
                    <button type="submit" class="btn btn-default" @click="addEvent">Add New Event</button>
                </div>
                </form>
            </div>
            <hr />
            <div class="row bottom-section center-block text-center">
                <div class="col-md-6">
                    <button class="btn btn-info btn-lg" @click="openEvent()">Add New Event</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger btn-lg" @click="deleteEvent()">Delete Last Event</button>
                </div>
            </div>
        </div>
    <script src="js/vue.js"></script>
    <script src="js/scripts.js"></script>
    </body>
</html>
